# Serve the site from the docs/ directory
source: docs

# Optional basic metadata (safe for GH Pages)
title: 10xDevAi
description: Bridge browser LLM chats with your local file system.

# Keep root dev files out of the build output
exclude:
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor

# Force-include files at the project root so they appear in the site output
include:
  - robots.txt

# Plugins (ensure sitemap is generated automatically)
plugins:
  - jekyll-sitemap
